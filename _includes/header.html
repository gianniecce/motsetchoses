<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
    <a href="{{ site.baseurl }}\"><img class="badge" src="{{ site.baseurl }}/badge.png" alt="CH"></a>
    {% for page in site.pages %}
      {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
